                width: 65%;

                padding: 20px;

            }
    
            .products h2 {
                margin-top: 0;
            }

                padding: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .product-item:last-child {
                border-bottom: none;
            }
    
            .product-item button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
            }
    
            .product-item button:hover {
                background-color: #45a049;
            }
    
            .cart {
                width: 30%;
                background-color: white;
                padding: 20px;
                box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            }
    
            .cart h2 {
                margin-top: 0;
            }
    
            .cart-items {
                margin-bottom: 20px;
            }
    
            .cart-item {
                padding: 10px 0;
                border-bottom: 1px solid #ddd;
            }
    
            .cart-item:last-child {
                border-bottom: none;
            }
    
            .checkout-btn {
                background-color: #4CAF50;
                color: white;
                padding: 12px;
                border: none;
                width: 100%;
                cursor: pointer;
                border-radius: 4px;
                font-size: 18px;
            }
    
            .checkout-btn:hover {
                background-color: #45a049;
            }
        </style>
